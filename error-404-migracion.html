<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Error 404 | Sitio en migración</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#060b18; --panel:#121a2f; --muted:#b1bfd9; --text:#edf3ff; --brand:#22d3ee; --brand-2:#8b5cf6;
      --ok:#22c55e; --warn:#f59e0b; --danger:#ef4444; --card:#0f172d; --border:#273657; --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Space Grotesk', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 70% -10%, rgba(34,211,238,.18), transparent 40%),
        radial-gradient(900px 600px at -10% 110%, rgba(56,189,248,.12), transparent 40%),
        var(--bg);
      overflow-x:hidden;
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:clamp(20px, 4vw, 34px);
      position:relative;
    }

    .card{
      width:min(820px, 100%);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.00));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(8px);
      padding:clamp(18px, 3.2vw, 28px);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(600px 220px at 15% 0%, rgba(34,211,238,.18), transparent 55%),
        radial-gradient(520px 220px at 85% 15%, rgba(139,92,246,.16), transparent 60%);
      pointer-events:none;
      filter: blur(6px);
      opacity:.9;
    }

    .content{
      position:relative;
      display:grid;
      gap:14px;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:1px solid rgba(56,189,248,.35);
      background:rgba(14,165,233,.12);
      color:#cfefff;
      padding:10px 12px;
      border-radius:999px;
      font-weight:700;
      letter-spacing:.02em;
      user-select:none;
      box-shadow:0 10px 25px rgba(14,165,233,.18);
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow:0 0 0 4px rgba(34,211,238,.12);
      animation:pulse 1.4s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1); opacity:.95}
      50%{transform:scale(1.18); opacity:.7}
    }

    .title{
      display:grid;
      gap:6px;
    }

    .h1{
      margin:0;
      font-family:'Orbitron', ui-sans-serif, system-ui;
      font-size:clamp(22px, 3.4vw, 34px);
      letter-spacing:.04em;
      line-height:1.1;
    }

    .code{
      font-family:'Orbitron', ui-sans-serif, system-ui;
      font-size:clamp(40px, 6vw, 62px);
      letter-spacing:.06em;
      margin:0;
      line-height:1;
      background:linear-gradient(135deg, var(--brand), var(--brand-2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:0 12px 35px rgba(34,211,238,.12);
      position:relative;
    }

    .code[data-glitch]::before,
    .code[data-glitch]::after{
      content: attr(data-glitch);
      position:absolute;
      inset:0;
      opacity:.35;
      color:#93c5fd;
      clip-path: inset(0 0 0 0);
      pointer-events:none;
    }
    .code[data-glitch]::before{transform:translate(1px,-1px)}
    .code[data-glitch]::after{transform:translate(-1px,1px); color:#c4b5fd}

    .muted{
      margin:0;
      color:var(--muted);
      font-size:clamp(14px, 2.3vw, 16px);
      line-height:1.5;
    }

    .panel{
      display:grid;
      gap:10px;
      border:1px solid var(--border);
      background:#0b0f15;
      border-radius:16px;
      padding:14px;
    }

    .status-line{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      font-size:14px;
      color:#cdd6e1;
    }
    .status-line strong{color:#e6edf3}

    .bar{
      height:12px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.05);
      border-radius:999px;
      overflow:hidden;
      position:relative;
    }
    .bar > i{
      display:block;
      height:100%;
      width:0%;
      background:linear-gradient(135deg, var(--brand), var(--brand-2));
      border-radius:999px;
      box-shadow:0 10px 25px rgba(14,165,233,.25);
      transition:width .18s linear;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      margin-top:6px;
    }
    .btn{
      cursor:pointer;
      user-select:none;
      border:0;
      border-radius:14px;
      padding:12px 14px;
      font-weight:700;
      letter-spacing:.02em;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      background:rgba(255,255,255,.04);
      color:#fff;
      border:1px solid var(--border);
      transition:transform .12s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.06)}
    .btn:active{transform:translateY(0px)}
    .btn-primary{
      background:linear-gradient(135deg, var(--brand), var(--brand-2));
      color:#00131f;
      border:0;
      box-shadow:0 12px 28px rgba(14,165,233,.28);
    }
    .btn-primary:hover{box-shadow:0 16px 34px rgba(14,165,233,.32)}
    .btn-danger{
      background:rgba(239,68,68,.14);
      border:1px solid rgba(239,68,68,.32);
      color:#fecaca;
    }

    .footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10px;
      margin-top:8px;
      color:#9fb4cc;
      font-size:13px;
    }

    .hint{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(245,158,11,.28);
      background:rgba(245,158,11,.10);
      color:#fde68a;
      font-weight:700;
    }

    .final .badge{
      border-color: rgba(239,68,68,.40);
      background: rgba(239,68,68,.10);
      box-shadow:0 10px 25px rgba(239,68,68,.12);
    }
    .final .dot{
      background: linear-gradient(135deg, #ef4444, #f97316);
      box-shadow:0 0 0 4px rgba(239,68,68,.12);
      animation:none;
    }
    .final .hint{
      border-color: rgba(239,68,68,.32);
      background: rgba(239,68,68,.12);
      color:#fecaca;
    }

    .spark{
      position:absolute;
      width:140px; height:140px;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%, rgba(34,211,238,.18), transparent 60%);
      filter:blur(2px);
      opacity:.65;
      pointer-events:none;
      animation:float 7.5s ease-in-out infinite;
    }
    .spark.s2{
      width:190px;height:190px;
      left:auto; right:-60px; top:50%;
      background:radial-gradient(circle at 30% 30%, rgba(139,92,246,.16), transparent 60%);
      animation-duration:9.2s;
      animation-delay:-2.1s;
    }
    @keyframes float{
      0%,100%{transform:translate(-30px, -12px)}
      50%{transform:translate(0px, 16px)}
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="card" id="card">
      <span class="spark" style="left:-60px; top:-70px;"></span>
      <span class="spark s2"></span>

      <div class="content">
        <div class="top">
          <div class="title">
            <p class="code" data-glitch="404">404</p>
            <h1 class="h1" id="headline">Sitio web en migración</h1>
            <p class="muted" id="subtext">
              Estamos moviendo este sitio a una nueva infraestructura. Por favor, espera un momento…
            </p>
          </div>

          <div class="badge" id="badge">
            <span class="dot" aria-hidden="true"></span>
            <span id="badgeText">MIGRANDO</span>
          </div>
        </div>

        <section class="panel" aria-live="polite">
          <div class="status-line">
            <span><strong>Estado:</strong> <span id="statusText">Aplicando cambios</span></span>
            <span><strong>Tiempo restante:</strong> <span id="countdown">08s</span></span>
          </div>

          <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <i id="barFill"></i>
          </div>

          <div class="actions">
            <button class="btn btn-danger" id="btnCancel" type="button">Cancelar</button>
            <button class="btn btn-primary" id="btnRetry" type="button">Reintentar</button>
          </div>
        </section>

        <div class="footer">
          <span>© <span id="year"></span> • Respuesta automática</span>
          <span class="hint" id="hint">No cierres esta ventana</span>
        </div>
      </div>
    </div>
  </main>

  <script>
    (function () {
      const DURATION_MS = 8500;
      const FINAL_TEXT_DELAY_MS = 0;

      const card = document.getElementById('card');
      const headline = document.getElementById('headline');
      const subtext = document.getElementById('subtext');
      const badgeText = document.getElementById('badgeText');
      const statusText = document.getElementById('statusText');
      const countdown = document.getElementById('countdown');
      const barFill = document.getElementById('barFill');
      const year = document.getElementById('year');
      const hint = document.getElementById('hint');

      const btnRetry = document.getElementById('btnRetry');
      const btnCancel = document.getElementById('btnCancel');

      year.textContent = new Date().getFullYear();

      const statusSteps = [
        "Verificando recursos",
        "Sincronizando contenido",
        "Actualizando DNS",
        "Reiniciando servicios",
        "Validando configuración"
      ];

      let start = null;
      let raf = null;
      let cancelled = false;

      function setProgress(pct){
        const clamped = Math.max(0, Math.min(100, pct));
        barFill.style.width = clamped.toFixed(1) + "%";
        const bar = barFill.parentElement;
        bar.setAttribute("aria-valuenow", String(Math.round(clamped)));
      }

      function fmtSeconds(ms){
        const s = Math.max(0, Math.ceil(ms / 1000));
        return String(s).padStart(2, "0") + "s";
      }

      function tick(ts){
        if (!start) start = ts;
        const elapsed = ts - start;
        const remaining = Math.max(0, DURATION_MS - elapsed);
        const pct = (elapsed / DURATION_MS) * 100;

        setProgress(pct);
        countdown.textContent = fmtSeconds(remaining);

        const idx = Math.min(statusSteps.length - 1, Math.floor((elapsed / DURATION_MS) * statusSteps.length));
        statusText.textContent = statusSteps[idx];

        if (elapsed < DURATION_MS && !cancelled) {
          raf = requestAnimationFrame(tick);
        } else {
          finalize();
        }
      }

      function finalize(){
        setTimeout(() => {
          card.classList.add("final");
          badgeText.textContent = "NO DISPONIBLE";
          headline.textContent = "Este sitio web ya no existe";
          subtext.textContent = "El recurso solicitado fue retirado o la URL no está disponible. Verifica la dirección e intenta nuevamente.";
          statusText.textContent = "Finalizado";
          countdown.textContent = "00s";
          setProgress(100);
          hint.textContent = "Si necesitas ayuda, contacta al administrador";
        }, FINAL_TEXT_DELAY_MS);
      }

      function reset(){
        cancelled = false;
        start = null;
        card.classList.remove("final");
        badgeText.textContent = "MIGRANDO";
        headline.textContent = "Sitio web en migración";
        subtext.textContent = "Estamos moviendo este sitio a una nueva infraestructura. Por favor, espera un momento…";
        statusText.textContent = "Aplicando cambios";
        hint.textContent = "No cierres esta ventana";
        setProgress(0);
        countdown.textContent = fmtSeconds(DURATION_MS);
        if (raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(tick);
      }

      btnRetry.addEventListener("click", reset);

      btnCancel.addEventListener("click", () => {
        cancelled = true;
        if (raf) cancelAnimationFrame(raf);
        card.classList.add("final");
        badgeText.textContent = "CANCELADO";
        headline.textContent = "Proceso detenido";
        subtext.textContent = "La migración fue cancelada. Este sitio web ya no existe o no está disponible en este momento.";
        statusText.textContent = "Cancelado";
        countdown.textContent = "00s";
        setProgress(100);
        hint.textContent = "Contacta al administrador";
      });

      countdown.textContent = fmtSeconds(DURATION_MS);
      raf = requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
